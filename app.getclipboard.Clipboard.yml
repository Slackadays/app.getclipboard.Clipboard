app-id: app.getclipboard.Clipboard
runtime: org.freedesktop.Platform
runtime-version: '22.08'
sdk: org.freedesktop.Sdk
command: cb
modules:
  - name: cb
    buildsystem: cmake
    sources:
      - type: git
        url: https://github.com/Slackadays/Clipboard
        tag: 0.8.0
        commit: 083bdbb6ea2886681227899754b22c3c6f686376
    config-opts: ["-DCMAKE_BUILD_TYPE=MinSizeRel"]
finish-args:
  - --socket=x11
  - --socket=wayland
  - --filesystem=host
  - --filesystem=xdg-run/Clipboard